<ion-header no-margin>
    <ion-navbar color="primary">
        <ion-title>{{user?.name}} {{user?.surname}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-top class="background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-list no-lines>
              <ion-item>
                <ion-label>{{search[0].price}} US$</ion-label>
                <ion-range min="0" max="2000" color="secondary" [(ngModel)]="search[0].price" class="price">
                  <ion-icon small range-left name="cash" color="secondary"></ion-icon>
                  <ion-icon range-right name="cash" color="secondary"></ion-icon>
                </ion-range>
              </ion-item>   
              <ion-item>
                <ion-label floating>Distance (Meters)</ion-label>
                <ion-input type="number" [(ngModel)]="search[0].distance"></ion-input>
              </ion-item>
              <ion-item>
                <ion-segment [(ngModel)]="search[0].category" color="secondary">
                  <ion-segment-button value="criminal">
                    Criminal
                  </ion-segment-button>
                  <ion-segment-button value="civil">
                    Civil
                  </ion-segment-button>
                  <ion-segment-button value="labor">
                    Labor
                  </ion-segment-button>
                </ion-segment>
              </ion-item>     
              <ion-item>
                <ion-label floating>Case</ion-label>
                <ion-textarea [(ngModel)]="search[0].case"></ion-textarea>
              </ion-item>    
            </ion-list>
            <button ion-button block (tap)="searchLawyer(search)">Search</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
