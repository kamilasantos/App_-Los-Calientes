<ion-content padding-top class="background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            DIGITE SEU EMAIL
          </ion-card-header>
          <ion-card-content>
            <ion-list no-lines>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
              </ion-item>
              <button ion-button block [disabled]="!email" (tap)="resetPassword()">REDEFINIR</button>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="button">
      <ion-col>
        <button ion-button clear color="light" go-page="register" go-root="true">NÃ£o tem conta? Cadastre-se</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
